<style>
    :root {
        --bg-color: black;
        --text-color: white;
        --shadow: 0px 0px 5px #fff9;

        --accel-bg-color: #6669;
    }

    * {
        margin: 0;
        padding: 0;
        font-family: monospace;
    }

    body {
        background: var(--bg-color);
        color: var(--text-color);
    }

    button {
        padding: 0.5rem;
        background: none;
        color: white;
        border: 0;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: normal;
    }

    button:hover:not(:disabled),
    button.active:not(:disabled) {
        box-shadow: var(--shadow);
    }

    button:disabled {
        opacity: 0.75;
    }

    .accel {
        background: var(--accel-bg-color);
        border-radius: 100%;
        padding: 0 0.5rem; /* No vertical padding, since there is already a line height */
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }

    #sidebar {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: end;
    }

    #inventory {
        overflow-y: auto;
        padding: 0.5rem;
        margin: 0;
        /* background: var(--bg-color); */
        opacity: 0.8;
        flex-grow: 1;
    }
    #inventory .active {
        border: 1px solid white;
    }
    .cursed {
        color: red;
    }
    .blessed {
        color: #0f0;
    }
    #inventory .item .count {
        position: absolute;
        bottom: 0;
        right: 0;
        line-height: 1;
    }

    #status {
        background: var(--bg-color);
        opacity: 0.8;
        padding: 0.5rem;
        min-width: 30rem;
    }

    #output {
        overflow-y: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 12rem;
        padding: 0.5rem;
        background: var(--bg-color);
        opacity: 0.8;
        cursor: pointer;
        transition: height 0.2s ease-in-out;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    #map {
        width: 100%;
        height: 100%;
    }
    #cursor {
        z-index: 1;
        top: 50%;
        left: 50%;
        position: absolute;
    }

    .dialog {
        position: absolute;
        top: 2rem;
        margin-top: -100%;
        transform: translate(-50%, 0);
        left: 50%;
        overflow-y: auto;
        background: var(--bg-color);
        transition: 0.3s all ease;
        padding: 1rem;
        z-index: 10;
        max-height: 90%;
        border-radius: 0.5rem;
        border: 1px solid var(--text-color);
    }
    .dialog.open {
        margin-top: 0;
    }

    .pixel {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
    }

    #records td,
    #records th {
        padding: 0.25rem 0.5rem;
        white-space: nowrap;
    }

    #version {
        position: absolute;
        bottom: 0;
        left: 0;
        padding: 0.5rem;
        color: white;
        text-decoration: none;
        z-index: 1;
    }

    /* Icons: https://css.gg/app */
</style>

<body>
    <a id="version" target="_blank"></a>
    <input type="file" style="display: none" id="importSaveFile" />
    <div id="sidebar"></div>
</body>

<script src="./nethack-ui.js"></script>
<script src="./nethack.js"></script>
